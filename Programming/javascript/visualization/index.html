<html>
    <head>
        <!-- Link to latest version of D3.js and other dependencies needed for the plotting library--->
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

        <!--Script for requesting the data -->

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="title">
            <h1>Visualization</h1>
        </div>
        <div>
            <form id="form" width="100%" height="300px">
                <textarea placeholder="input a post..." rows="6" name="content"></textarea>
                <button action="POST" value="">Submit</button>
            </form>
        </div>
        <div id="reactions">
        <h2>Reaction Distribution</h2>
        </div>
        <div id="piechart">

        </div>

            <script>
                // set the dimensions of the canvas
                var margin = {top: 20, right: 20, bottom: 70, left: 40},
                    width = 300 - margin.left - margin.right,
                    height = 300 - margin.top - margin.bottom;


                // set the ranges
                var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

                var y = d3.scale.linear().range([height, 0]);




                // define the axis
                var xAxis = d3.svg.axis()
                    .scale(x)
                    .orient("bottom")


                var yAxis = d3.svg.axis()
                    .scale(y)
                    .orient("left")
                    .ticks(10);


                // add the SVG element

                var svgReactions = d3.select("#reactions").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform",
                        "translate(" + margin.left + "," + margin.top + ")");


                d3.json("data.json", function(error, data) {

                    //Convert the data to an easier to use format
                    var values = [];

                    j = 0;
                    for(var i in data.reactions){
                        values[j] = {label : i, frequ : data.reactions[i]};
                        j++;

                    }

                    // scale the range of the data
                    x.domain(Object.keys(data.reactions));
                    y.domain([0, d3.max(values, function(d) { return d.frequ; })]);
                    // add axis
                    svgReactions.append("g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + height + ")")
                        .call(xAxis)
                        .selectAll("text")
                        .style("text-anchor", "end")
                        .attr("dx", "-.8em")
                        .attr("dy", "-.55em")
                        .attr("transform", "rotate(-90)" );

                    svgReactions.append("g")
                        .attr("class", "y axis")
                        .call(yAxis)
                        .append("text")
                        .attr("transform", "rotate(-90)")
                        .attr("y", 5)
                        .attr("dy", ".71em")
                        .style("text-anchor", "end")
                        .text("Frequency");


                    // Add bar chart
                    svgReactions.selectAll("bar")
                        .data(values)
                        .enter().append("rect")
                        .attr("class", "reactionsBar")
                        .attr("x", function(d) {
                            return x(d.label); })
                        .attr("width", x.rangeBand())
                        .attr("y", function(d) { return y(d.frequ); })
                        .attr("height", function(d) { return height - y(d.frequ);
                        });

                });

                var svg = d3.select("#piechart")
                    .append("svg").attr("class", "donutChart")
                    .append("g")



                svg.append("g")
                    .attr("class", "slices");
                svg.append("g")
                    .attr("class", "labels");
                svg.append("g")
                    .attr("class", "lines");

                var width = 960,
                    height = 450,
                    radius = Math.min(width, height) / 2;

                var pie = d3.layout.pie()
                    .sort(null)
                    .value(function(d) {
                        return d.value;
                    });

                var arc = d3.svg.arc()
                    .outerRadius(radius * 0.8)
                    .innerRadius(radius * 0.4);

                var outerArc = d3.svg.arc()
                    .innerRadius(radius * 0.9)
                    .outerRadius(radius * 0.9);

                svg.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

                var key = function(d){ return d.data.label; };

                var color = d3.scale.ordinal()
                    .domain(["Lorem ipsum", "dolor sit", "amet", "consectetur", "adipisicing", "elit", "sed", "do", "eiusmod", "tempor", "incididunt"])
                    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

                function randomData (){
                    var labels = color.domain();
                    return labels.map(function(label){
                        return { label: label, value: Math.random() }
                    });
                }

                change(randomData());

                d3.select(".randomize")
                    .on("click", function(){
                        change(randomData());
                    });


                function change(data) {

                    /* ------- PIE SLICES -------*/
                    var slice = svg.select(".slices").selectAll("path.slice")
                        .data(pie(data), key);

                    slice.enter()
                        .insert("path")
                        .style("fill", function(d) { return color(d.data.label); })
                        .attr("class", "slice");

                    slice
                        .transition().duration(1000)
                        .attrTween("d", function(d) {
                            this._current = this._current || d;
                            var interpolate = d3.interpolate(this._current, d);
                            this._current = interpolate(0);
                            return function(t) {
                                return arc(interpolate(t));
                            };
                        })

                    slice.exit()
                        .remove();

                    /* ------- TEXT LABELS -------*/

                    var text = svg.select(".labels").selectAll("text")
                        .data(pie(data), key);

                    text.enter()
                        .append("text")
                        .attr("dy", ".35em")
                        .text(function(d) {
                            return d.data.label;
                        });

                    function midAngle(d){
                        return d.startAngle + (d.endAngle - d.startAngle)/2;
                    }

                    text.transition().duration(1000)
                        .attrTween("transform", function(d) {
                            this._current = this._current || d;
                            var interpolate = d3.interpolate(this._current, d);
                            this._current = interpolate(0);
                            return function(t) {
                                var d2 = interpolate(t);
                                var pos = outerArc.centroid(d2);
                                pos[0] = radius * (midAngle(d2) < Math.PI ? 1 : -1);
                                return "translate("+ pos +")";
                            };
                        })
                        .styleTween("text-anchor", function(d){
                            this._current = this._current || d;
                            var interpolate = d3.interpolate(this._current, d);
                            this._current = interpolate(0);
                            return function(t) {
                                var d2 = interpolate(t);
                                return midAngle(d2) < Math.PI ? "start":"end";
                            };
                        });

                    text.exit()
                        .remove();

                    /* ------- SLICE TO TEXT POLYLINES -------*/

                    var polyline = svg.select(".lines").selectAll("polyline")
                        .data(pie(data), key);

                    polyline.enter()
                        .append("polyline");

                    polyline.transition().duration(1000)
                        .attrTween("points", function(d){
                            this._current = this._current || d;
                            var interpolate = d3.interpolate(this._current, d);
                            this._current = interpolate(0);
                            return function(t) {
                                var d2 = interpolate(t);
                                var pos = outerArc.centroid(d2);
                                pos[0] = radius * 0.95 * (midAngle(d2) < Math.PI ? 1 : -1);
                                return [arc.centroid(d2), outerArc.centroid(d2), pos];
                            };
                        });

                    polyline.exit()
                        .remove();
                };


            </script>


    </body>
</html>
